buildscript {
    ext.versions = [
        kotlin : '1.0.3'
    ]

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = project.property('gradle.wrapper.version')
}
